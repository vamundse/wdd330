<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Watch Currency Converter, keep up to date on World Currencies</title>
    <meta name="description" content="Keep up to date on World currencies with the Business Watch currency Converter">
    <meta name="author" content="Vegard AndrÃ© Amundsen">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/currency.js" type="module"></script>
</head>
<body>
    <header></header>
    <section class="search-results">
            <h2>Search results</h2>
    </section>
    <main>
        <div class="currency-container">
            <section class="currency-convertor">
                <h2>Currency convertor</h2>
                <form id="currency-convertor">
                    <fieldset>
                        <select name="from" id="from-currency" aria-label="From currency"></select>
                        <input type="number" step="0.01" name="from-value" id="from-value" aria-label="From currency amount" placeholder="Type amount">
                    </fieldset>
                    <button id="swap">Swap</button>
                    <fieldset>
                        <select name="to" id="to-currency" aria-label="To currency"></select>
                        <input type="number" step="0.01" name="to-value" id="to-value" aria-label="To currency amount">
                    </fieldset>
                </form>
            </section>
            <section class="currency-rates">
                <h2>Exchange Rates</h2>
                <div class="table-ani">
                    <table id="pop-cur">
                        
                    </table>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
